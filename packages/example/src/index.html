<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recall Transcript Example</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #111;
        color: #f5f5f5;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1f1f3d, #101020);
      }

      main {
        width: min(640px, 90vw);
        border-radius: 12px;
        padding: 24px;
        background: rgba(12, 13, 35, 0.9);
        box-shadow: 0 16px 48px rgba(10, 12, 60, 0.45);
        border: 1px solid rgba(107, 129, 255, 0.2);
      }

      h1 {
        margin-top: 0;
        font-size: 1.75rem;
      }

      #status {
        margin: 0 0 16px;
        font-size: 0.95rem;
        color: #9ba7ff;
      }

      #transcript {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-height: 320px;
        overflow-y: auto;
      }

      .entry {
        padding: 12px 16px;
        border-radius: 10px;
        background: rgba(38, 44, 90, 0.6);
        border: 1px solid rgba(112, 127, 255, 0.25);
      }

      .entry strong {
        display: block;
        font-weight: 600;
        margin-bottom: 4px;
        color: #d8ddff;
      }

      .entry span {
        font-size: 0.95rem;
        line-height: 1.4;
      }

      #emptyState {
        opacity: 0.7;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Recall Transcript Example</h1>
      <p id="status">Initialisingâ€¦</p>
      <p id="emptyState">Say something in the meeting to see transcript lines.</p>
      <ul id="transcript" aria-live="polite"></ul>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
